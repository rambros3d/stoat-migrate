

services:
  discord-terminator:
    build: .
    container_name: discord-terminator
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/bot-info/discord"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
