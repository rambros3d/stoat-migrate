name: Build and Release

on:
  push:
    tags:
      - 'v*' # Trigger on version tags like v1.0.0

jobs:
  release:
    name: Build and Release
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: |
            src/frontend/package-lock.json
            src/backend/package-lock.json

      - name: Install and Build Frontend
        shell: bash
        run: |
          cd src/frontend
          npm install
          npm run build

      - name: Prepare Backend
        shell: bash
        run: |
          cd src/backend
          npm install
          mkdir -p frontend_dist
          cp -r ../frontend/dist/* ./frontend_dist/

      - name: Package Release (Linux)
        if: runner.os == 'Linux'
        run: |
          mkdir -p release
          cp -r src/backend release/
          cp start_LINUX_MAC.sh release/
          cp USAGE.md release/
          cp README.md release/
          cp ai.txt release/
          cp version.txt release/
          tar -czf DiscordTerminator-linux.tar.gz release/

      - name: Package Release (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          mkdir -p release
          cp -r src/backend release/
          cp start_WIN.cmd release/
          cp USAGE.md release/
          cp README.md release/
          cp ai.txt release/
          cp version.txt release/
          zip -r DiscordTerminator-windows.zip release/

      - name: Create Release and Upload Artifacts
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            *.tar.gz
            *.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
